<!-- Basic Rock Paper Scissors game layout with:
  - Scoreboard (You vs Computer)
  - Round tracker (1/5)
  - Rock, Paper, Scissors buttons
  - Display for user and computer choices
  - Result text after each round
  - Reset button -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div>You<br><span id="player-score">0</span></div>
      <div class="vs">vs</div>
      <div>Computer<br><span id="computer-score">0</span></div>
    </div>

    <div class="round-info">Round <span id="round">1</span>/5</div>

    <div class="choices">
      <button class="choice" data-choice="rock">🪨 Rock</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>

    <div class="results">
      <div>Your choice: <span id="player-choice">?</span></div>
      <div>Computer's choice: <span id="computer-choice">?</span></div>
    </div>

    <div id="message">Make your choice!</div>

    <button id="reset" class="reset-btn">🔁 Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
